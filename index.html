<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- MONTSERRAT FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- FRAUNCES FONT -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- STYLE CSS -->
</head>

<body>
  <div class="card">
    <div class="card-head">
      <img src="./assets/images/image-product-mobile.jpg" alt="Perfume" class="image-product-mobile" title="Perfume">
      <img src="./assets/images/image-product-desktop.jpg" alt="Perfume" class="image-product-desktop" title="Perfume">
    </div>

    <div class="card-body">
      <span>Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <span class="price">$149.99</span>
      <del>$169.99</del>

      <div class="btn-container">
        <button class="btn">
          <img src="./assets/images/icon-cart.svg" alt="Icon of cart">
          Add to Cart
        </button>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniele Morello</a>.
  </div>
</body>

</html>
